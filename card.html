<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Mother's Day!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #f58cb0;
      color: white;
      padding: 30px 10px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      max-height: 400px;
      width: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      background-color: #f58cb0;
      color: white;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Mother's Day!</h1>
    <p>Celebrating the best mom ever!</p>
  </header>
  <main>
    <section class="gallery">
      <img src="IMG_3412.jpeg" alt="Ferris Wheel Ride">
      <img src="IMG_0343.jpeg" alt="Wonderful Day Selfie">
      <img src="IMG_0781.jpeg" alt="Winter Mittens Fun">
      <img src="IMG_3417.jpeg" alt="Color Wall Smile">
      <img src="IMG_3720.jpeg" alt="Rainbow View">
    </section>
  </main>
  <footer>
    Love you always - Mistor ❤️
  </footer>
</body>
</html>
